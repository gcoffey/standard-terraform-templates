vpc:
  name: "<string>"	# Required; A name for this resource
  cidr_block: "<string>"       # Optional; The IPv4 CIDR block for the VPC
  instance_tenancy: "<string>"       # Optional; A tenancy option for instances launch in the VPC; Default or Dedicated; Default is Default
  ipv4_ipam_pool_id: "<string>"       # Optional; The ID of an IPv4 IPAM pool you want to use for allocating this VPC's CIDR
  ipv4_netmask_length: "<string>"       # Optional; The netmask length of the IPv4 CIDR to allocate to this VPC
  ipv6_cidr_block: "<string>"       # Optional; IPv6 CIDR block to request from an IPAM pool
  ipv6_ipam_pool_id: "<string>"       # Optional; IPAM Pool ID for a IPv6 pool
  ipv6_netmask_length: "<string>"       # Optional; Netmask length to request from IPAM Pool
  ipv6_cidr_block_network_border_group: "<string>"       # Optional; By default whan an IPv6 CIDR is assigned to a VPC a default ipv6_cidr_block_network_border_group will be set to the region of this VPC
  enable_dns_support: <boolean>        # Optional; A boolean flag to enable/disable DNS support in the VPC; Default true
  enable_network_address_usage_metrics: <boolean>        # Optional; Indicates whether Network Address Usage Metrics are enabled for your VPC; Default false
  enable_dns_hostnames: <boolean>        # Optional; A boolean flag to enable/disable DNS hostnames in the VPC; Default false
  enable_classiclink: <boolean>        # Optional; A boolean flag to enable/disable ClassicLink for the VPC; Default false
  enable_classiclink_dns_support: <boolean>        # Optional; A boolean flag to enable/disable ClassicLink DNS support in the VPC; Default false
  assign_generated_ipv6_cidr_block: <boolean>        # Optional; Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC; Default false
  tags:  # Optional; A map of tags to assign to the resource; If provider default_tags is set, duplicate keys here will override provider tags
    - <list>
