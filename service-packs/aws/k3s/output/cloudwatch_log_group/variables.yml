cloudwatch_log_group:
  name: "<string>"	# Required; A name for this resource
  name: "<string>"       # Optional; The name of the log group
  name_prefix: "<string>"       # Optional; Creates a unique name beginning with this prefix; Don't use name when using prefix
  skip_destroy: <boolean>        # Optional; Set to true if you do not wish to delete the log group at destroy time
  retention_in_days: "<string>"       # Optional; Specifies the number of days you want to retain log events for
  kms_key_id: "<string>"       # Optional; The ARN of the KMS key to use when encrypting log data
  tags:  # Optional; A map of tags to assign to the resource
    - <list>
  inline_policy:
    name: "<string>"       # Required; Name of the role policy
    policy: "<string>"       # Required; Policy document as a JSON formatted string
