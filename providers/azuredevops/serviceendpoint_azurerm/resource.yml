resource:
  name: "azuredevops_serviceendpoint_azurerm"
  enable_variable_comments: false
  var_name: "serviceendpoint_azurerm"
  required_vars:
    - name: "project_id"
      description: "The ID of the project"
      type: "string"
    - name: "service_endpoint_name"
      description: "The Service Endpoint Name"
      type: "string"
    - name: "azurerm_spn_tenantid"
      description: "The Tenant ID of the service principal"
      type: "string"
  optional_vars:
    - name: "azurerm_management_group_id"
      description: "The Management Group ID of the Azure targets"
      type: "string"
    - name: "azurerm_management_group_name"
      description: "The Management group Name of the targets"
      type: "string"
    - name: "azurerm_subscription_id"
      description: "The Subscription ID of the Azure targets"
      type: "string"
    - name: "azurerm_subscription_name"
      description: "The Subscription Name of the targets"
      type: "string"
    - name: "environment"
      description: "The Cloud Environment to use; Default AzureCloud"
      default_value: "AzureCloud"
      type: "string"
    - name: "description"
      description: "Service Connection Description"
      type: "string"
    - name: "credentials"
      description: "A Credentials Block"
      type: "block"
    - name: "resource_group"
      description: "The resource group used for scope of automatic service endpoint"
      type: "string"

blocks:
  - name: "credentials"
    required: false 
    description: "A Credentials Block"
    required_vars:
      - name: "serviceprincipalid"
        description: "The service principal application Id"
        type: "string"
      - name: "serviceprincipalkey"
        description: "The service principal secret"
        type: "string"
