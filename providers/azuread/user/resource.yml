resource:
  name: "azuread_user"
  enable_variable_comments: false
  var_name: "user"
  required_vars:
    - name: "display_name"
      description: "The name to display in the address book for the user"
      type: "string"
    - name: "user_principal_name"
      description: "The user principal name (URN) of the user"
      type: "string"
  optional_vars:
    - name: "account_enabled"
      description: "Whether or not the account is enabled"
      type: "boolean"
    - name: "age_group"
      description: "The age group of the user; Adult, NotAdult or Minor"
      type: "string"
    - name: "business_phones"
      description: "A list of telephone numbers for the user. Only one number can be set for this property"
      type: "list"
    - name: "city"
      description: "The city in which the user is located"
      type: "string"
    - name: "company_name"
      description: "The company name which the user is associated"
      type: "string"
    - name: "consent_provided_for_minor"
      description: "Whether consent has been obtained for minors; Granted, Denied or NotRequired"
      type: "string"
    - name: "cost_center"
      description: "The cost center associated with the user"
      type: "string"
    - name: "country"
      description: "The country/region in which the user is located"
      type: "string"
    - name: "department"
      description: "The name for the department in which the user works"
      type: "string"
    - name: "disable_password_expiration"
      description: "Whether the user's password is exempt from expiring; Default false"
      default_value: false
      type: "boolean"
    - name: "division"
      description: "The name of the division in which the user works"
      type: "string"
    - name: "employee_id"
      description: "The employee identifier assigned to the user by the organisation"
      type: "string"
    - name: "employee_type"
      description: "Captures enterprise worker like e.g. Employee, Contractor, Consultant, Vendor"
      type: "string"
    - name: "fax_number"
      description: "The fax number of the user"
      type: "string"
    - name: "force_password_change"
      description: "Whether the user is forced to change the password during the next sign-in; Default false"
      default_value: false
      type: "boolean"
    - name: "given_name"
      description: "The given name of the user"
      type: "string"
    - name: "job_title"
      description: "The users job title"
      type: "string"
    - name: "mail"
      description: "The SMTP address for the user"
      type: "string"
    - name: "mail_nickname"
      description: "The mail alias for the user"
      type: "string"
    - name: "manager_id"
      description: "The object ID of the users manager"
      type: "string"
    - name: "mobile_phone"
      description: "The primary cellular telephone number for the user"
      type: "string"
    - name: "office_location"
      description: "The office location in the users place of business"
      type: "string"
    - name: "onpremises_immutable_id"
      description: "The value used to associate an on-premise AD user account"
      type: "string"
    - name: "other_mails"
      description: "A list of additional email addresses for the user"
      type: "list"
    - name: "password"
      description: "The password for the user"
      type: "string"
    - name: "postal_code"
      description: "The postal code for the users postal address"
      type: "string"
    - name: "preferred_language"
      description: "The users preferred language, in ISO639-1"
      type: "string"
    - name: "show_in_address_list"
      description: "Whether or not the Outlook global address list should include this user; Default true"
      default_value: true
      type: "boolean"
    - name: "state"
      description: "The state or province in the users address"
      type: "string"
    - name: "street_address"
      description: "The street address of the users place of business"
      type: "string"
    - name: "surname"
      description: "The users surname"
      type: "string"
    - name: "usage_location"
      description: "The usage location of the user"
      type: "string"

