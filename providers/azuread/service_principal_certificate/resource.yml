resource:
  name: "azuread_service_principal_certificate"
  enable_variable_comments: false
  var_name: "service_principal_certificate"
  required_vars:
    - name: "service_principal_id"
      description: "The object ID of the service principal for which this certificate should be created"
      type: "string"
    - name: "type"
      description: "The type of key/certificate; AsymmetricX509Cert or Symmetric"
      type: "string"
    - name: "value"
      description: "The certificate data which can be PEM encoded, base64 encoded DER or hexadecimal encoded DER"
      type: "string"
  optional_vars:
    - name: "encoding"
      description: "Specifies the encoding used for the supplied certificate data; pem, base64 or hex; Default pem"
      default_value: "pem"
      type: "string"
    - name: "end_date"
      description: "The end data until which the certificate is valid, formatted as an RFC 3339 date string"
      type: "string"
    - name: "end_date_relative"
      description: "A relative duration for which the certificate is valid until e.g. 240h [10 days]"
      type: "string"
    - name: "key_id"
      description: "A UUID used to uniquely identify this certificate. If omitted, a random UUID will be automatically generated"
      type: "string"
    - name: "start_date"
      description: "The start date from which the certificate is valid, formatted as an RFC3339 date string"
      type: "string"
