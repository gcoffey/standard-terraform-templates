resource:
  name: "azurerm_dedicated_host"
  enable_variable_comments: false
  var_name: "dedicated_host"
  required_vars:
    - name: "name"
      description: "Specifies the name of this Dedicated Host"
      type: "string"
    - name: "dedicated_host_group_id"
      description: "Specifies the ID of the Dedicated Host Group where the Dedicated Host should exist"
      type: "string"
    - name: "location"
      description: "The Azure location where the Dedicated Host should exist"
      type: "string"
    - name: "sku_name"
      description: "Specify the SKU name of the Dedicated Host; DADSv5-Type1, DASv4-Type1, DASv4-Type2, DASv5-Type1 etc"
      type: "string"
    - name: "platform_fault_domain"
      description: "Specify the fault domain of the Dedicated Host Group in which to create the Dedicated Host"
      type: "string"
  optional_vars:
    - name: "auto_replace_on_failure"
      description: "Should the Dedicated Host automatically be replaced in case of a Hardware Failure; Default true"
      type: "string"
    - name: "license_type"
      description: "Specifies the software license type that will be applied to VMs; None, Windows_Server_Hybrid or Windows_Server_Perpetual"
      type: "string"
    - name: "tags"
      description: "A mapping of tags"
      type: "list"
