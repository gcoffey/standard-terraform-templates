resource:
  name: "azurerm_api_management_product"
  enable_variable_comments: false
  var_name: "api_management_product"
  required_vars:
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "display_name"
      description: "The display name of the API Management Product"
      type: "string"
    - name: "product_id"
      description: "The identifier for this Product"
      type: "string"
    - name: "published"
      description: "Is this Product Published?"
      type: "boolean"
    - name: "resource_group_name"
      description: "The name of the Resource Group"
      type: "string"
  optional_vars:
    - name: "approval_required"
      description: "Do subscribers need to be approved prior to being able to use the Product?"
      type: "boolean"
    - name: "subscription_required"
      description: "Is a Subscription required to access APIs included in this Product?"
      type: "boolean"
    - name: "description"
      description: "A description of this Product"
      type: "string"
    - name: "subscriptions_limit"
      description: "The number of subscriptions a user can have to this Product at the same time"
      type: "string"
    - name: "terms"
      description: "The Terms and Conditions for this Product"
      type: "string"
