resource:
  name: "azurerm_app_service_certificate_order"
  enable_variable_comments: false
  var_name: "app_service_certificate_order"
  required_vars:
    - name: "name"
      description: "Specifies the name of the certificate"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource group in which the App Service exists"
      type: "string"
    - name: "location"
      description: "Specifies the supported Azure location where the resource exists; currentl only global supported"
      type: "string"
  optional_vars:
    - name: "auto_renew"
      description: "If the certificate should be automatically renewed when it expires; Default true"
      type: "boolean"
    - name: "csr"
      description: "Last CSR that was created for this order"
      type: "string"
    - name: "distinguished_name"
      description: "The Distinguished Name for the App Service Certificate Order"
      type: "string"
    - name: "key_size"
      description: "Certificate key size; Default 2048"
      type: "string"
    - name: "product_type"
      description: "Certificate product type; Standard or WildCard"
      type: "string"
    - name: "validity_in_years"
      description: "Duration in years, between 1 and 3; Default is 1"
      type: "string"
