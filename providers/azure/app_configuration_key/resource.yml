resource:
  name: "azurerm_app_configuration_key"
  enable_variable_comments: false
  var_name: "app_configuration_key"
  required_vars:
    - name: "key"
      description: "The name of the App Configuration Key to create"
      type: "string"
    - name: "configuration_store_id"
      description: "Specifies the id of the App Configuration"
      type: "string"
  optional_vars:
    - name: "content_type"
      description: "The content type of the App Configuration Key; Should only be set when type is kv"
      type: "string"
    - name: "label"
      description: "The label of the App Configuration Key"
      type: "string"
    - name: "value"
      description: "The value of the App Configuration Key; Should only be set when type is kv"
      type: "string"
    - name: "locked"
      description: "Should this App Configuration Key be Locked to prevent changes"
      type: "boolean"
    - name: "type"
      description: "The type of the App Configuration Key; kv or vault"
      type: "string"
    - name: "vault_key_reference"
      description: "The ID of the vault secret this App Configuration Key refers to; When type is set to vault"
      type: "string"
    - name: "tags"
      description: "Mapping of tags to assign to the resource"
      type: "list"
