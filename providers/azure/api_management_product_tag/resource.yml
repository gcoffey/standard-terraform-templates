resource:
  name: "azurerm_api_management_product_tag"
  enable_variable_comments: false
  var_name: "api_management_product_tag"
  required_vars:
    - name: "name"
      description: "The name which should be used for this API Management Tag"
      type: "string"
    - name: "api_management_product_id"
      description: "The ID of the API Management Product"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group"
      type: "string"
