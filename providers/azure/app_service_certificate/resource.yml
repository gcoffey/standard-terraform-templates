resource:
  name: "azurerm_app_service_certificate"
  enable_variable_comments: false
  var_name: "app_service_certificate"
  required_vars:
    - name: "name"
      description: "Specifies the name of the certificate"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource group in which the App Service exists"
      type: "string"
    - name: "location"
      description: "Specifies the supported Azure location where the resource exists"
      type: "string"
  optional_vars:
    - name: "pfx_blob"
      description: "The base64-encoded contents of the certificate"
      type: "string"
    - name: "password"
      description: "The password to access the certificates private key"
      type: "string"
    - name: "app_service_plan_id"
      description: "The ID of the associated App Service Plan"
      type: "string"
    - name: "key_vault_secret_id"
      description: "The ID of the Key Vault secret"
      type: "string"
    - name: "tags"
      description: "A mapping of tags"
      type: "list"
