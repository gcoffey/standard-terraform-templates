app_service_certificate_binding:
  name: "<string>"	# Required; A name for this resource
  certificate_id: "<string>"       # Required; The ID of the certificate to bind to the custom domain
  hostname_binding_id: "<string>"       # Required; The ID of the Custom Domain / Hostname Binding
  ssl_state: <boolean>        # Required; The type of certificate binding; IpBasedEnabled or SniEnabled
