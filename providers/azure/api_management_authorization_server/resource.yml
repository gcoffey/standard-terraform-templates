resource:
  name: "azurerm_api_management_authorization_server"
  enable_variable_comments: false
  var_name: "api_management_authorization_server"
  required_vars:
    - name: "api_management_name"
      description: "The name of the API Management Service where the Authorization Server should exist"
      type: "string"
    - name: "authorization_methods"
      description: "The HTTP Verbs supported by the Auth Endpoint; DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT or TRACE"
      type: "string"
    - name: "authorization_endpoint"
      description: "The OAUTH Authorization Endpoint"
      type: "string"
    - name: "client_id"
      description: "The Client / App ID registered with this Authorization Server"
      type: "string"
    - name: "client_registration_endpoint"
      description: "The URI of the page where Client / App registration is performed for this Auth server"
      type: "string"
    - name: "display_name"
      description: "The user-friendly name of this Authorization Server"
      type: "string"
    - name: "grant_types"
      description: "Authorization Grant when requesting an Access Token; authorizationCode, clientCredentials, implicit or resourceOwnerPassword"
      type: "string"
    - name: "name"
      description: "The name of this Authorization Server"
      type: "string"
    - name: "resource_group_name"
      description: "The name of this Resource Group in which the API Management Service exists"
      type: "string"
  optional_vars:
    - name: "bearer_token_sending_methods"
      description: "The mechanism by which Access Tokens are passed to the API; authorizationHeader or query"
      type: "string"
    - name: "client_authentication_method"
      description: "The authentication methods supported by the token endpoint; Basic or Body"
      type: "string"
    - name: "client_secret"
      description: "The client / app secret"
      type: "string"
    - name: "default_scope"
      description: "The Default Scope used when requesting an Access Token"
      type: "string"
    - name: "description"
      description: "A description of the Authorization Server"
      type: "string"
    - name: "resource_owner_password"
      description: "The password associated with the Resource Owner; Required when grant_type is resourceOwnerPassword"
      type: "string"
    - name: "resource_owner_username"
      description: "The username associated with the Resource Owner; Required when grant_type is resourceOwnerPassword"
      type: "string"
    - name: "support_state"
      description: "Does this authorization server support state; Default true"
      type: "boolean"
    - name: "token_body_parameter"
      description: "A token body parameter block"
      type: "block"
    - name: "token_endpoint"
      description: "The OAUTH Token Endpoint"
      type: "string"

blocks:
  - name: "token_body_parameter"
    required: false
    description: "A token body parameter block"
    required_vars:
      - name: "name"
        description: "The name of the parameter"
        type: "string"
      - name: "value"
        description: "The value of the parameter"
        type: "string"
