resource:
  name: "azurerm_api_management_identity_provider_aadb2c"
  enable_variable_comments: false
  var_name: "api_management_identity_provider_aadb2c"
  required_vars:
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group where the API Management Service exists"
      type: "string"
    - name: "client_id"
      description: "Client Id of the Application in the AAD Identity Provider"
      type: "string"
    - name: "client_secret"
      description: "Client Secret of the Application in the AAD Identity Provider"
      type: "string"
    - name: "allowed_tenant"
      description: "List of allowed AAD Tenants"
      type: "string"
    - name: "signin_tenant"
      description: "The Tenant to use instead of Common when logging into Active Directory"
      type: "string"
    - name: "authority"
      description: "OpenID Connect discovery endpoint hostname"
      type: "string"
    - name: "signin_policy"
      description: "Signin Policy Name"
      type: "string"
    - name: "signup_tenant"
      description: "Signup Policy Name"
      type: "string"
  optional_vars:
    - name: "password_reset_policy"
      description: "Password reset Policy Name"
      type: "string"
    - name: "profile_editing_policy"
      description: "Profile editing Policy Name"
      type: "string"
