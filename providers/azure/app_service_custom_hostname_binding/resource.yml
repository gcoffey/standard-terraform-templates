resource:
  name: "azurerm_app_service_custom_hostname_binding"
  enable_variable_comments: false
  var_name: "app_service_custom_hostname_binding"
  required_vars:
    - name: "hostname"
      description: "Specifies the Custom Hostname to use for the App Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource group in which the App Service exists"
      type: "string"
    - name: "app_service_name"
      description: "The name of the App SErvice in which to add the Custom Hostname Binding"
      type: "string"
  optional_vars:
    - name: "ssl_state"
      description: "The SSL type; IpBasedEnabled or SniEnabled"
      type: "string"
    - name: "thumbprint"
      description: "The SSL certificate thumbprint"
      type: "string"
