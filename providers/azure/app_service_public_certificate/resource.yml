resource:
  name: "azurerm_app_service_public_certificate"
  enable_variable_comments: false
  var_name: "app_service_public_certificate"
  required_vars:
    - name: "app_service_name"
      description: "The name of the App Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource group in which the App Service Public Certificate should exist"
      type: "string"
    - name: "certificate_name"
      description: "The name of the public certificate"
      type: "string"
    - name: "certificate_location"
      description: "The location of the certificate; CurrentUserMy, LocalMachineMy or Unknown"
      type: "string"
    - name: "blob"
      description: "The base64-encoded contents of the certificate"
      type: "string"
