resource:
  name: "azurerm_api_management_group_user"
  enable_variable_comments: false
  var_name: "api_management_group_user"
  required_vars:
    - name: "user_id"
      description: "The ID of the API Management user to assign to the API Management Group"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "group_name"
      description: "The name of the API Management Group"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group where the API Management Service exists"
      type: "string"
