resource:
  name: "azurerm_api_management_user"
  enable_variable_comments: false
  var_name: "api_management_user"
  required_vars:
    - name: "user_id"
      description: "The identifier for this User"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "email"
      description: "The email address associated with this user"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group where the API Management Service exists"
      type: "string"
    - name: "first_name"
      description: "The first name for this user"
      type: "string"
    - name: "last_name"
      description: "The last name for this user"
      type: "string"
  optional_vars:
    - name: "confirmation"
      description: "The kind of confirmation email which will be sent to this user; invite or signup"
      type: "string"
    - name: "note"
      description: "A note about this user"
      type: "string"
    - name: "password"
      description: "The password associated with this user"
      type: "string"
    - name: "state"
      description: "The state of this user; active, blocked or pending"
      type: "string"
