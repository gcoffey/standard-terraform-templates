resource:
  name: "azurerm_api_management_api_schema"
  enable_variable_comments: false
  var_name: "api_management_api_schema"
  required_vars:
    - name: "schema_id"
      description: "A unique identifier for this API Schema"
      type: "string"
    - name: "api_name"
      description: "The name of the API in the API Management Service"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the resource group in which the API Management Service exists"
      type: "string"
    - name: "content_type"
      description: "The content type of the API Schema"
      type: "string"
  optional_vars:
    - name: "value"
      description: "The JSON escaped string defining the document representing the schema"
      type: "string"
    - name: "components"
      description: "Types definitions. Used for Swagger/OpenAPI schemas"
      type: "string"
    - name: "definitions"
      description: "Types definitions. Used for Swagger/OpenAPI schemas"
      type: "string"
