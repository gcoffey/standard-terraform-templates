resource:
  name: "azurerm_app_service_active_slot"
  enable_variable_comments: false
  var_name: "app_service_active_slot"
  required_vars:
    - name: "resource_group_name"
      description: "The name of the Resource group in which the App Service exists"
      type: "string"
    - name: "app_service_name"
      description: "The name of the App Service within which the Slot exists"
      type: "string"
    - name: "app_service_slot_name"
      description: "The name of the App Service Slot which should be promoted to the Production Slot"
      type: "string"
