resource:
  name: "azurerm_api_management_identity_provider_microsoft"
  enable_variable_comments: false
  var_name: "api_management_identity_provider_microsoft"
  required_vars:
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group where the API Management Service exists"
      type: "string"
    - name: "client_id"
      description: "Client Id for the AAD Application"
      type: "string"
    - name: "client_secret"
      description: "Client Secret for the AAD Application"
      type: "string"
