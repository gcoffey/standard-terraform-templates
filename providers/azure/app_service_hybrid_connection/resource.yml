resource:
  name: "azurerm_app_service_hybrid_connection"
  enable_variable_comments: false
  var_name: "app_service_hybrid_connection"
  required_vars:
    - name: "app_service_name"
      description: "Specifies the name of the App Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the resource group in which to create the App Service"
      type: "string"
    - name: "relay_id"
      description: "The ID of the Service Bus Relay"
      type: "string"
    - name: "hostname"
      description: "The hostname of the endpoint"
      type: "string"
    - name: "port"
      description: "The port of the endpoint"
      type: "string"
  optional_vars:
    - name: "send_key_name"
      description: "The name of the Service Bus key which has send permissions; Default RootManageSharedAccessKey"
      type: "string"
