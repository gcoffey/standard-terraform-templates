resource:
  name: "azurerm_api_management_openid_connect_provider"
  enable_variable_comments: false
  var_name: "api_management_openid_connect_provider"
  required_vars:
    - name: "name"
      description: "The name of the OpenID Connect Provider"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group"
      type: "string"
    - name: "client_id"
      description: "The Client ID used for the Client App"
      type: "string"
    - name: "client_secret"
      description: "The Client Secret used for the Client App"
      type: "string"
    - name: "display_name"
      description: "A user-friendly name for this OpenID Connect Provider"
      type: "string"
    - name: "metadata_endpoint"
      description: "The URI of the Metadata endpoint"
      type: "string"
  optional_vars:
    - name: "description"
      description: "A description of this OpenID Connect Provider"
      type: "string"
