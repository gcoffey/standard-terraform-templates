resource:
  name: "azurerm_availability_set"
  enable_variable_comments: false
  var_name: "availability_set"
  required_vars:
    - name: "location"
      description: "The Azure Region where the availability set should be created"
      type: "string"
    - name: "name"
      description: "The name of the availability set"
      type: "string"
    - name: "resource_group_name"
      description: "The resource group name for the availability set"
      type: "string"
  optional_vars:
    - name: "platform_update_domain_count"
      description: "Specifies the number of update domains that are used; Default 5"
      type: "string"
    - name: "platform_fault_domain_count"
      description: "Specifies the number of fault domains that are used; Default 3"
      type: "string"
    - name: "proximity_placement_group_id"
      description: "The ID of the Proximity Placement Group to which this VM should be assigned"
      type: "string"
    - name: "managed"
      description: "Specifies whether the availability set is managed or not; Default true"
      type: "boolean"
    - name: "tags"
      description: "A mapping of tags"
      type: "list"
