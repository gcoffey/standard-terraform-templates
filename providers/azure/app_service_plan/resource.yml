resource:
  name: "azurerm_app_service_plan"
  enable_variable_comments: false
  var_name: "app_service_plan"
  required_vars:
    - name: "name"
      description: "Specifies the name of the App Service Plan"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource group in which the App Service Plan should be created"
      type: "string"
    - name: "location"
      description: "Specifies the supported Azure location where the resource exists"
      type: "string"
    - name: "sku"
      description: "An SKU Block"
      type: "block"
  optional_vars:
    - name: "kind"
      description: "The kind of the App Service Plan; Windows, Linux, elastic, xenon or FunctionApp; Default Windows"
      type: "string"
    - name: "maximum_elastic_worker_count"
      description: "The maximum number of total workers allowed for this ElasticScaleEnabled App Service Plan"
      type: "string"
    - name: "app_service_environment_id"
      description: "The ID of the App Service Environment"
      type: "string"
    - name: "reserved"
      description: "Is this App Service Plan reserved?"
      type: "boolean"
    - name: "per_site_scaling"
      description: "Can Apps assigned to this App Service Plan be scaled independently?"
      type: "boolean"
    - name: "is_xenon"
      description: "Whether to create a xenon App Service Plan"
      type: "boolean"
    - name: "zone_redundant"
      description: "Specifies if the App Serviec PLan should be Zone Redundant"
      type: "boolean"
    - name: "tags"
      description: "A mapping of tags"
      type: "list"

blocks:
  - name: "sku"
    required: false
    description: "Block SKU"
    required_vars:
      - name: "tier"
        description: "Specifies the plan's pricing tier"
        type: "string"
      - name: "size"
        description: "Specifies the plan's instance size"
        type: "string"
    optional_vars:
      - name: "capacity"
        description: "Specifies the number of workers"
        type: "string"
