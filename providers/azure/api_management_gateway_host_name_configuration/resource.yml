resource:
  name: "azurerm_api_management_gateway_host_name_configuration"
  enable_variable_comments: false
  var_name: "api_management_gateway_host_name_configuration"
  required_vars:
    - name: "name"
      description: "The name of the API Management Gateway Host Name Config"
      type: "string"
    - name: "api_management_id"
      description: "The ID of the API Management Resource"
      type: "string"
    - name: "gateway_name"
      description: "The name of the API Management Gateway"
      type: "string"
    - name: "certificate_id"
      description: "The certificate ID to be used for TLS connection"
      type: "string"
    - name: "host_name"
      description: "The host name to use for the API Management Gateway Host Name Config"
      type: "string"
  optional_vars:
    - name: "request_client_certificate_enabled"
      description: "Whether the API Management Gateway requests a client cert"
      type: "string"
    - name: "http2_enabled"
      description: "Whether HTTP/2.0 is supported; Default true"
      type: "boolean"
    - name: "tls10_enabled"
      description: "Whether TLS 1.0 is supported"
      type: "boolean"
    - name: "tls11_enabled"
      description: "Whether TLS 1.1 is supported"
      type: "boolean"
