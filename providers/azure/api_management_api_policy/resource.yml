resource:
  name: "azurerm_api_management_api_policy"
  enable_variable_comments: false
  var_name: "api_management_api_policy"
  required_vars:
    - name: "api_name"
      description: "The name of the API within the API Management Service"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the resource group in which the API Management Service exists"
      type: "string"
  optional_vars:
    - name: "xml_content"
      description: "The XML Content for this Policy"
      type: "string"
    - name: "xml_link"
      description: "A link to a Policy XML Document, which must be publicly available"
      type: "string"
