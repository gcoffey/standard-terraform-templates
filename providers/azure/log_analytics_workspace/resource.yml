resource:
  name: "azurerm_log_analytics_workspace"
  enable_variable_comments: false
  var_name: "log_analytics_workspace"
  required_vars:
    - name: "name"
      description: "Specifies the name of the Workspace"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the resource group to create the workspace in"
      type: "string"
    - name: "location"
      description: "The Azure location to create the workspace"
      type: "string"
  optional_vars:
    - name: "allow_resource_only_permissions"
      description: "Specifies if users can access resources without workspace permission"
      default_value: true
      type: "boolean"
    - name: "local_authentication_disabled"
      description: "Specifies if the workspace should enforce auth using AAD; default false"
      default_value: false
      type: "boolean"
    - name: "sku"
      description: "Specifies the SKU of the workspace; Free, PerNode, Premium, Standard, Standalone etc"
      default_value: "PerGB2018"
      type: "string"
    - name: "retention_in_days"
      description: "The workspace data retention in days"
      type: "string"
    - name: "daily_quota_gb"
      description: "The workspace daily quota for ingestion in GB; Default is -1 [unlimited]"
      default_value: "-1"
      type: "string"
    - name: "cmk_for_query_forced"
      description: "Is customer managed key mandatory for query management"
      type: "boolean"
    - name: "internet_ingestion_enabled"
      description: "Should the workspace support ingest over the public internet?"
      default_value: true 
      type: "boolean"
    - name: "internet_query_enabled"
      description: "Should the workspace support querying over the public internet?"
      default_value: true 
      type: "boolean"
    - name: "reservation_capacity_in_gb_per_day"
      description: "The capacity reservation level in GB for workspace; 100, 200, 300, 400, 500 etc"
      type: "string"
    - name: "data_collection_rule_id"
      description: "The ID of the Data collection Rule to use for this workspace"
      type: "string"
    - name: "tags"
      description: "A mapping of tags to assign to the workspace"
      type: "list"

