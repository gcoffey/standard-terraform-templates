resource:
  name: "azurerm_api_management_api_version_set"
  enable_variable_comments: false
  var_name: "api_management_api_version_set"
  required_vars:
    - name: "name"
      description: "The name of the API version set; May only contain alphanumeric chars and dashes up to 80 chars in length"
      type: "string"
    - name: "api_management_name"
      description: "The name of the API Management Service in which the API Version Set should exist"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource GRoup in which the parent API Management Service exist"
      type: "string"
    - name: "display_name"
      description: "The display name of the API version set"
      type: "string"
    - name: "versioning_scheme"
      description: "Specifies where in an inbound HTTP request that the API Version should be read from; Header, Query or Segment"
      type: "string"
  optional_vars:
    - name: "description"
      description: "The description of the API Version Set"
      type: "string"
    - name: "version_header_name"
      description: "The name of the Header read from Inbound Requests which defines the API Version; Required when versioning_scheme is Header"
      type: "string"
    - name: "version_query_name"
      description: "The name of the Query read from Inbound Requests which defines the API Version; Required when versioning_scheme is query"
      type: "string"
