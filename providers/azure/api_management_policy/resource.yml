resource:
  name: "azurerm_api_management_policy"
  enable_variable_comments: false
  var_name: "api_management_policy"
  required_vars:
    - name: "api_management_id"
      description: "The ID of the API Management Service"
      type: "string"
  optional_vars:
    - name: "xml_content"
      description: "The XML Content for this Policy"
      type: "string"
    - name: "xml_link"
      description: "A link to a Policy XML Document, which must be publicly available"
      type: "string"
