resource:
  name: "azurerm_api_management_subscription"
  enable_variable_comments: false
  var_name: "api_management_subscription"
  required_vars:
    - name: "api_management_name"
      description: "The name of the API Management Service"
      type: "string"
    - name: "display_name"
      description: "The display name of the API Management Product"
      type: "string"
    - name: "product_id"
      description: "The identifier of the Product"
      type: "string"
    - name: "resource_group_name"
      description: "The name of the Resource Group"
      type: "string"
  optional_vars:
    - name: "user_id"
      description: "The ID of the User which should be assigned to this Subscription"
      type: "string"
    - name: "api_id"
      description: "The ID of the API which should be assigned to this Subscription"
      type: "string"
    - name: "primary_key"
      description: "The primary subscription key to use for the subscription"
      type: "string"
    - name: "secondary_key"
      description: "The secondary subscription key to use for the subscription"
      type: "string"
    - name: "state"
      description: "The state of this Subscription; active, cancelled, expired, rejected, submitted or suspended; Default submitted"
      type: "string"
    - name: "allow_tracing"
      description: "Determines whether tracing can be enabled; Default true"
      type: "boolean"
