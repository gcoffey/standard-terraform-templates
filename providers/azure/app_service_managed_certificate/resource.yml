resource:
  name: "azurerm_app_service_managed_certificate"
  enable_variable_comments: false
  var_name: "app_service_managed_certificate"
  required_vars:
    - name: "custom_hostname_binding_id"
      description: "The ID of the App Service Custom Hostname Binding for the Certificate"
      type: "string"
  optional_vars:
    - name: "tags"
      description: "A mapping of tags"
      type: "list"
