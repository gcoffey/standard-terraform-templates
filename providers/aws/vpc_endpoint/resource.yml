resource:
  name: "aws_vpc_endpoint"
  enable_variable_comments: false
  var_name: "vpc_endpoint"
  required_vars:
    - name: "service_name"
      description: "The service name. AWS services are usually com.amazonaws.<region>.<service>"
      type: "string"
    - name: "vpc_id"
      description: "The ID of the VPC in which the endpoint will be used"
      type: "string"
  optional_vars:
    - name: "auto_accept"
      description: "Accept the VPC endpoint"
      type: "string"
    - name: "policy"
      description: "A policy to attach to the endpoint that controls access to the service; Format like jsonencode( <JSON policy> )"
      type: "string"
    - name: "private_dns_enabled"
      description: "Whether or not to associate a private hosted zone with the specified VPC; Default false"
      type: "boolean"
    - name: "dns_options"
      description: "The DNS options for the endpoint"
      type: "block"
    - name: "ip_address_type"
      description: "The IP Address Type for the endpoint; ipv4, dualstack or ipv6"
      type: "string"
    - name: "route_table_ids"
      description: "One or more route table IDs"
      type: "list"
    - name: "subnet_ids"
      description: "The ID of one or more subnets in which to create a network interface for the endpoint"
      type: "list"
    - name: "security_group_ids"
      description: "The ID of one or more security groups to associate with the network interface"
      type: "list"
    - name: "vpc_endpoint_type"
      description: "The VPC endpoint type; Gateway, GatewayLoadBalancer or Interface; Default Gateway"
      type: "string"
    - name: "tags"
      description: "A map of tags to assign to the resource"
      type: "list"

blocks:
  - name: "dns_options"
    required: false
    description: "DNS Options Block"
    optional_vars:
      - name: "dns_record_ip_type"
        description: "The DNS records created for the endpoint; ipv4, dualstack, service-defined or ipv6"
        type: "string"
