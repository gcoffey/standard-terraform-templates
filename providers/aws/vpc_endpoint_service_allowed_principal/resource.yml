resource:
  name: "aws_vpc_endpoint_service_allowed_principal"
  enable_variable_comments: false
  var_name: "vpc_endpoint_service_allowed_principal"
  required_vars:
    - name: "vpc_endpoint_service_id"
      description: "The ID of the VPC endpoint service to allow permission"
      type: "string"
    - name: "principal_arn"
      description: "The ARN of the principal to allow permissions"
      type: "string"
