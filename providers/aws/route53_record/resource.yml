resource:
  name: "aws_route53_record"
  enable_variable_comments: false
  var_name: "route53_record"
  required_vars:
    - name: "zone_id"
      description: "The ID of the hosted zone to contain this record"
      type: "string"
    - name: "name"
      description: "The Name of the record"
      type: "string"
    - name: "type"
      description: "The record type; A, AAAA, CAA, CNAME, DS, MX, NAPTR, NS, PTR, SOA, SPF, SRV or TXT"
      type: "string"
    - name: "ttl"
      description: "The TTL of the record"
      type: "string"
    - name: "records"
      description: "A string list of records"
      type: "string"
  optional_vars:
    - name: "set_identifier"
      description: "Unique identifier to differentiate records with routing policies from one another"
      type: "string"
    - name: "health_check_id"
      description: "The health check the record should be associated with"
      type: "string"
    - name: "alias"
      description: "An Alias Block"
      type: "block"
    - name: "cidr_routing_policy"
      description: "A Block indicating a routing policy based on the IP network ranges of requestors"
      type: "block"
    - name: "failover_routing_policy"
      description: "A Block indicating a routing policy based on associated health check fails"
      type: "block"
    - name: "geolocation_routing_policy"
      description: "A Block indicating a routing policy based on the geolocation of requestors"
      type: "block"
    - name: "latency_routing_policy"
      description: "A Block indicating a routing policy based on the latency between the requestor and an AWS region"
      type: "block"
    - name: "multivalue_answer_routing_policy"
      description: "A Block indicating a weighted routing policy"
      type: "block"
    - name: "allow_overwrite"
      description: "Allow creation of this record in Terraform to overwrite an existing record; Default false"
      type: "boolean"

blocks:
  - name: "alias"
    required: false
    description: "An Alias Block"
    required_vars:
      - name: "name"
        description: "DNS domain name for a CloudFront distribution, S3 Bucket, ELB or other resource record set"
        type: "string"
      - name: "zone_id"
        description: "Hosted Zone ID for a CloudFront Distribution, S3 bucket, ELB or R53 hosted zone"
        type: "string"
      - name: "evaluate_target_health"
        description: "Set to true if you want Route53 to determine whether to respond to DNS queries by checking health of the resource record set"
        type: "string"
  - name: "cidr_routing_policy"
    required: false
    description: "A CIDR Routing Policy Block"
    required_vars:
      - name: "collection_id"
        description: "The CIDR Collection ID"
        type: "string"
      - name: "location_name"
        description: "The CIDR collection location name"
        type: "string"
  - name: "failover_routing_policy"
    required: false
    description: "A Failover Routing Policy Block"
    required_vars:
      - name: "type"
        description: "PRIMARY or SECONDARY; A PRIMARY record will be served if its healthcheck is passing"
        type: "string"
  - name: "geolocation_routing_policy"
    required: false
    description: "A GeoLocation Routing Policy Block"
    required_vars:
      - name: "continent"
        description: "A two letter continent code; Either continent or country"
        type: "string"
      - name: "country"
        description: "A two letter country code; Either country or continent"
        type: "string"
    optional_vars:
      - name: "subdivision"
        description: "A subdivision code for a country"
        type: "string"
  - name: "latency_routing_policy"
    required: false
    description: "A Latency Routing Policy Block"
    required_vars:
      - name: "region"
        description: "An AWS region from which to measure latency"
        type: "string"
  - name: "weighted_routing_policy"
    required: false
    description: "A Weighted Routing Policy Block"
    required_vars:
      - name: "weight"
        description: "A numeric value indicating the relative weight of the record"
        type: "string" 
