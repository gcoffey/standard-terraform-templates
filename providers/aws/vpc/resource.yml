resource:
  name: "aws_vpc"
  enable_variable_comments: false
  var_name: "vpc"
  optional_vars:
    - name: "cidr_block"
      description: "The IPv4 CIDR block for the VPC"
      type: "string"
    - name: "instance_tenancy"
      description: "A tenancy option for instances launch in the VPC; Default or Dedicated; Default is Default"
      type: "string"
    - name: "ipv4_ipam_pool_id"
      description: "The ID of an IPv4 IPAM pool you want to use for allocating this VPC's CIDR"
      type: "string"
    - name: "ipv4_netmask_length"
      description: "The netmask length of the IPv4 CIDR to allocate to this VPC"
      type: "string"
    - name: "ipv6_cidr_block"
      description: "IPv6 CIDR block to request from an IPAM pool"
      type: "string"
    - name: "ipv6_ipam_pool_id"
      description: "IPAM Pool ID for a IPv6 pool"
      type: "string"
    - name: "ipv6_netmask_length"
      description: "Netmask length to request from IPAM Pool"
      type: "string"
    - name: "ipv6_cidr_block_network_border_group"
      description: "By default whan an IPv6 CIDR is assigned to a VPC a default ipv6_cidr_block_network_border_group will be set to the region of this VPC"
      type: "string"
    - name: "enable_dns_support"
      description: "A boolean flag to enable/disable DNS support in the VPC; Default true"
      type: "boolean"
    - name: "enable_network_address_usage_metrics"
      description: "Indicates whether Network Address Usage Metrics are enabled for your VPC; Default false"
      type: "boolean"
    - name: "enable_dns_hostnames"
      description: "A boolean flag to enable/disable DNS hostnames in the VPC; Default false"
      type: "boolean"
    - name: "enable_classiclink"
      description: "A boolean flag to enable/disable ClassicLink for the VPC; Default false"
      type: "boolean"
    - name: "enable_classiclink_dns_support"
      description: "A boolean flag to enable/disable ClassicLink DNS support in the VPC; Default false"
      type: "boolean"
    - name: "assign_generated_ipv6_cidr_block"
      description: "Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC; Default false"
      type: "boolean"
    - name: "tags"
      description: "A map of tags to assign to the resource; If provider default_tags is set, duplicate keys here will override provider tags"
      type: "list"
