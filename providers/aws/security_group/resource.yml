resource:
  name: "aws_security_group"
  enable_variable_comments: false
  var_name: "security_group"
  optional_vars:
    - name: "description"
      description: "Security group description; Defaults to Managed by Terraform"
      type: "string"
    - name: "egress"
      description: "Configuration block for egress rules; Multiple blocks can be specified"
      type: "block"
    - name: "ingress"
      description: "Configuration block for ingress rules; Multiple blocks can be specified"
      type: "block"
    - name: "name_prefix"
      description: "Creates a unique name beginning with the specified prefix"
      type: "string"
    - name: "name"
      description: "Name of the security group; If omitted, Terraform will assign a random unique name"
      type: "string"
    - name: "revoke_rules_on_delete"
      description: "Instruct Terraform to revoke all of the Security Groups attached ingress and egress rules"
      type: "boolean"
    - name: "tags"
      description: "Map of tags to assign to the resource"
      type: "list"
    - name: "vpc_id"
      description: "VPC ID; Defaults to the regions default VPC"
      type: "string"

blocks:
  - name: "ingress"
    required: false
    description: "Ingress rule block"
    required_vars:
      - name: "from_port"
        description: "Start port (or ICMP type number if protocol is icmp or icmpv6)"
        type: "string"
      - name: "to_port"
        description: "End range port (or ICMP type number if protocol is icmp or icmpv6)"
        type: "string"
      - name: "protocol"
        description: "Protocol. icmp, icmpv6, tcp, udp or all"
        type: "string"
    optional_vars:
      - name: "cidr_blocks"
        description: "List of CIDR blocks"
        type: "list"
      - name: "description"
        description: "Description of this ingress rule"
        type: "string"
      - name: "ipv6_cidr_blocks"
        description: "List of IPv6 CIDR blocks"
        type: "list"
      - name: "prefix_list_ids"
        description: "List of Prefix List IDs"
        type: "list"
      - name: "security_groups"
        description: "List of security groups. A group name can be used relative to the default VPC"
        type: "list"
      - name: "self"
        description: "Whether the security group itself will be added as a source to this ingress rule"
        type: "boolean"
  - name: "egress"
    required: false
    description: "Egress rule block"
    required_vars:
      - name: "from_port"
        description: "Start port (or ICMP type number if protocol is icmp or icmpv6)"
        type: "string"
      - name: "to_port"
        description: "End range port (or ICMP type number if protocol is icmp or icmpv6)"
        type: "string"
      - name: "protocol"
        description: "Protocol. icmp, icmpv6, tcp, udp or all"
        type: "string"
    optional_vars:
      - name: "cidr_blocks"
        description: "List of CIDR blocks"
        type: "list"
      - name: "description"   
        description: "Description of this ingress rule"
        type: "string"
      - name: "ipv6_cidr_blocks"
        description: "List of IPv6 CIDR blocks"
        type: "list"
      - name: "prefix_list_ids"
        description: "List of Prefix List IDs"
        type: "list"
      - name: "security_groups"
        description: "List of security groups. A group name can be used relative to the default VPC"
        type: "list"
      - name: "self"
        description: "Whether the security group itself will be added as a source to this ingress rule"
        type: "boolean"
