resource:
  name: "aws_subnet"
  enable_variable_comments: false
  var_name: "subnet"
  required_vars:
    - name: "vpc_id"
      description: "The VPC ID"
      type: "string"
  optional_vars:
    - name: "assign_ipv6_address_on_creation"
      description: "Specify tru to indicate that network interfaces created in the subnet should be assigned an IPv6 address; Default false"
      type: "boolean"
    - name: "availability_zone"
      description: "AZ for the subnet"
      type: "string"
    - name: "availability_zone_id"
      description: "AZ ID of the subnet"
      type: "string"
    - name: "cidr_block"
      description: "The IPv4 CIDR block for the subnet"
      type: "string"
    - name: "customer_owned_ipv4_pool"
      description: "The customer owned IPv4 address pool; outpost_arn must be specified when this is set"
      type: "string"
    - name: "enable_dns64"
      description: "Indicates whether DNS queries made to the Amazone Provided DNS Resolver in this subnet should return synthetic IPv6 addresses; Default false"
      type: "boolean"
    - name: "enable_resource_name_dns_aaaa_record_on_launch"
      description: "Indicates whether to respond to DNS queries for instance hostnames with DNS AAAA records; Default false"
      type: "boolean"
    - name: "enable_resource_name_dns_a_record_on_launch"
      description: "Indicates whether to respond to DNS queries for instance hostnames with DNS A records; Default false"
      type: "boolean"
    - name: "ipv6_cidr_block"
      description: "The IPv6 network range for the subnet, in CIDR notation; Subnet size must us a /64 prefix length"
      type: "string"
    - name: "ipv6_native"
      description: "Indicates whether to create an IPv6-only subnet; Default false"
      type: "boolean"
    - name: "map_customer_owned_ip_on_launch"
      description: "Specify true to indicate that network interface created in the subnet should be assigned a customer owned IP address; Default false"
      type: "boolean"
    - name: "map_public_ip_on_launch"
      description: "Specify true to indicate that instances launched into the subnet should be assigned a Public IP; Default false"
      type: "boolean"
    - name: "outpost_arn"
      description: "The Amazon Resource Name of the Outpost"
      type: "string"
    - name: "private_dns_hostname_type_on_launch"
      description: "The type of hostnames to assign to instance in the subnet at launch; ip-name or resource-name"
      type: "string"
    - name: "tags"
      description: "A map of tags to assign to the resource; If provider default_tags is set, duplicate keys here will override provider tags"
      type: "list"
