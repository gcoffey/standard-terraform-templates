resource:
  name: "aws_sns_platform_application"
  enable_variable_comments: false
  var_name: "sns_platform_application"
  required_vars:
    - name: "name"
      description: "The friendly name for the SNS platform app"
      type: "string"
    - name: "platform"
      description: "The platform that the app is registered with"
      type: "string"
    - name: "platform_credential"
      description: "Application Platform Credential"
      type: "string"
  optional_vars:
    - name: "event_delivery_failure_topic_arn"
      description: "The ARN of the SNS Topic triggerd when a delivery to any of the platform endpoints encounters a permanent failure"
      type: "string"
    - name: "event_endpoint_created_topic_arn"
      description: "The ARN of the SNS Topic triggered when an existing platform endpoint is deleted from your platform app"
      type: "string"
    - name: "event_endpoint_updated_topic_arn"
      description: "The ARN of the SNS Topic triggered when an existing platform endpoint is changed from your platform app"
      type: "string"
    - name: "failure_feedback_role_arn"
      description: "The IAM role ARN permitted to receive failure feedback for this app and give SNS write access to CW logs"
      type: "string"
    - name: "platform_principal"
      description: "Application Platform principal"
      type: "string"
    - name: "success_feedback_role_arn"
      description: "The IAM role ARN permitted to receive success feedback for this application and give SNS write access to CW logs"
      type: "string"
    - name: "success_feedback_sample_rate"
      description: "The sample rate percentage of successfully delivered messages; 0-100"
      type: "string"
    - name: "apple_platform_team_id"
      description: "The Identifier assigned to your Apple Dev Account Team"
      type: "string"
    - name: "apple_platform_bundle_id"
      description: "The bundle identifier that's assigned to your iOS app"
      type: "string"
