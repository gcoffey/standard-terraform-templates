vpc_endpoint_service:
  name: "<string>"	# Required; A name for this resource
  acceptance_required: <boolean>        # Required; Whether or not VPC endpoint connection requests to the service must be accepted by the service owner
  allowed_principals: "<string>"       # Optional; The ARNs of one or more principls allowed to discover the endpoint service
  gateway_load_balancer_arns: "<string>"       # Optional; Amazon Resource Names of one or more Gateway Load Balancer for the endpoint service
  network_load_balancer_arns: "<string>"       # Optional; Amazon Resource Names of one or more Network Load Balancers for the endpoint service
  private_dns_name: "<string>"       # Optional; The Private DNS name for the service
  supported_ip_address_types: "<string>"       # Optional; The Support IP address types; ipv4 or ipv6
