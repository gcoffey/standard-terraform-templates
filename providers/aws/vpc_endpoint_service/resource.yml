resource:
  name: "aws_vpc_endpoint_service"
  enable_variable_comments: false
  var_name: "vpc_endpoint_service"
  required_vars:
    - name: "acceptance_required"
      description: "Whether or not VPC endpoint connection requests to the service must be accepted by the service owner"
      type: "boolean"
  optional_vars:
    - name: "allowed_principals"
      description: "The ARNs of one or more principls allowed to discover the endpoint service"
      type: "string"
    - name: "gateway_load_balancer_arns"
      description: "Amazon Resource Names of one or more Gateway Load Balancer for the endpoint service"
      type: "string"
    - name: "network_load_balancer_arns"
      description: "Amazon Resource Names of one or more Network Load Balancers for the endpoint service"
      type: "string"
    - name: "private_dns_name"
      description: "The Private DNS name for the service"
      type: "string"
    - name: "supported_ip_address_types"
      description: "The Support IP address types; ipv4 or ipv6"
      type: "string"
