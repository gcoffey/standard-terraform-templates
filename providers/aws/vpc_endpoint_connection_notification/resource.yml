resource:
  name: "aws_vpc_endpoint_connection_notification"
  enable_variable_comments: false
  var_name: "vpc_endpoint_connection_notification"
  required_vars:
    - name: "connection_notification_arn"
      description: "The ARN of the SNS topic for the notifications"
      type: "string"
    - name: "connection_events"
      description: "One or more endpoint events for which to receive notifications; Accept, Connect, Delete or Reject"
      type: "string"
  optional_vars:
    - name: "vpc_endpoint_service_id"
      description: "The ID of the VPC Endpoint Service to receive notifications for"
      type: "string"
    - name: "vpc_endpoint_id"
      description: "The ID of the VPC Endpoint to receive notifications for"
      type: "string"
