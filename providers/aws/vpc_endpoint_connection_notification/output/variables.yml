vpc_endpoint_connection_notification:
  name: "<string>"	# Required; A name for this resource
  connection_notification_arn: "<string>"       # Required; The ARN of the SNS topic for the notifications
  connection_events: "<string>"       # Required; One or more endpoint events for which to receive notifications; Accept, Connect, Delete or Reject
  vpc_endpoint_service_id: "<string>"       # Optional; The ID of the VPC Endpoint Service to receive notifications for
  vpc_endpoint_id: "<string>"       # Optional; The ID of the VPC Endpoint to receive notifications for
