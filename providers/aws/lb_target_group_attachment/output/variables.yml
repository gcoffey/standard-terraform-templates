lb_target_group_attachment:
  name: "<string>"	# Required; A name for this resource
  target_group_arn: "<string>"       # Required; The ARN of the target group with which to register targets
  target_id: "<string>"       # Required; The ID of the target. This is the Instance ID for an instance or ECS container
  port: "<string>"       # Optional; The port on which targets receive traffic
  availability_zone: "<string>"       # Optional; The availability zone where the ip address of the target is to be registered
