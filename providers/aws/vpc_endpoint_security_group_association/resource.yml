resource:
  name: "aws_vpc_endpoint_security_group_association"
  enable_variable_comments: false
  var_name: "vpc_endpoint_security_group_association"
  required_vars:
    - name: "vpc_endpoint_id"
      description: "The ID of the VPC endpoint with which the security group will be associated"
      type: "string"
    - name: "security_group_id"
      description: "The ID of the security group to be associated with the VPC endpoint"
      type: "string"
  optional_vars:
    - name: "replace_default_association"
      description: "Whether this association should replace the association with the VPCs default security group"
      type: "string"
