resource:
  name: "aws_sagemaker_domain"
  enable_variable_comments: false
  var_name: "sagemaker_domain"
  required_vars:
    - name: "auth_mode"
      description: "The mode of authentication that members use to access the domain; IAM or SSO"
      type: "string"
    - name: "default_space_settings"
      description: "The default space settings block"
      type: "block"
    - name: "default_user_settings"
      description: "The default user settings block"
      type: "block"
    - name: "domain_name"
      description: "The domain name"
      type: "string"
    - name: "subnet_ids"
      description: "The VPC subnets that studio uses for communication"
      type: "list"
    - name: "vpc_id"
      description: "The ID of the AWS VPC that Studio users for communication"
      type: "string"
  optional_vars:
    - name: "app_network_access_type"
      description: "The egress used for non-EFS traffic; PublicInternetOnly or VpcOnly"
      type: "string"
    - name: "app_security_group_management"
      description: "The entity that creates and manages the required security groups; Service or Customer"
      type: "string"
    - name: "domain_settings"
      description: "The doman settings block"
      type: "block"
    - name: "kms_key_id"
      description: "The AWS KMS customer managed key use to encrypt the EFS volume"
      type: "string"
    - name: "retention_policy"
      description: "The retention policy for this domain, which specifies whether resources will be retained"
      type: "block"
    - name: "tags"
      description: "A map of tags to assign to the resource"
      type: "list"


blocks:
  - name: "default_space_settings"
    description: "Default space settings block"
    required_vars:
      - name: "execution_role"
        description: "The execution role for the space"
        type: "string"
    optional_vars:
      - name: "jupyter_server_app_settings"
        description: "The Jupyter servers app settings"
        type: "block"
      - name: "kernel_gateway_app_settings"
        description: "The kernel gateway app settings"
        type: "block"
      - name: "security_groups"
        description: "The security groups for the AWS VPC"
        type: "list"
  - name: "default_user_settings"
    description: "Default user settings block"
    required_vars:
      - name: "execution_role"
        description: "The execution role ARN for the user"
        type: "string"
    optional_vars:
      - name: "canvas_app_settings"
        description: "The Canvas app settings"
        type: "block"
      - name: "jupyter_server_app_settings"
        description: "The Jupyter servers app settings"
        type: "block"
      - name: "kernel_gateway_app_settings"
        description: "The kernel gateway app settings"
        type: "block"
      - name: "r_session_app_settings"
        description: "The RSession app settings"
        type: "block"
      - name: "r_studio_server_pro_app_settings"
        description: "A collection of settings that configure usr interaction with the RStudioServerPro app"
        type: "block"
      - name: "security_groups"
        description: "A list of security group Ids that will be attached to the user"
        type: "list"
      - name: "sharing_settings"
        description: "The sharing settings block"
        type: "block"
      - name: "tensor_board_app_settings"
        description: "The TensorBoard app settings  block"
        type: "block"
  - name: "r_studio_server_pro_app_settings"
    description: "RStudioServerProApp Settings block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "access_status"
        description: "Indicates whether the current user has access to the RStudioServerPro App; ENABLED or DISABLED"
        type: "string"
      - name: "user_group"
        description: "The level of permissions that the user has within the RStudioServerPro app; R_STUDIO_USER or R_STUDIO_ADMIN"
        default_value: "R_STUDIO_USER"
        type: "string"
  - name: "canvas_app_settings"
    description: "Canvas App Settings  block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "model_register_settings"
        description: "The model registry settings for the SageMaker Canvas app"
        type: "block"
      - name: "time_series_forecasting_settings"
        description: "Time series forecast settings for the Canvas app"
        type: "block"
      - name: "workspace_settings"
        description: "The workspace settings for the SageMaker Canvas app"
        type: "block"
  - name: "model_register_settings"
    description: "Model register Settings block"
    parent_block: "canvas_app_settings"
    optional_vars:
      - name: "cross_account_model_register_role_arn"
        description: "The ARN of the SageMaker model registry account"
        type: "string"
      - name: "status"
        description: "Describes whether the integration to the model register is ENABLED or DISABLED"
        type: "string"
  - name: "time_series_forceasting_settings"
    description: "Time Series Forecasting settings block"
    parent_block: "canvas_app_settings"
    optional_vars:
      - name: "amazon_forecast_role_arn"
        description: "The IAM role that canvas passes to Amazon Force for time series forecast"
        type: "string"
      - name: "status"
        description: "Describes whether time series forecasting is ENABLED or DISABLED"
        type: "string"
  - name: "workspace_settings"
    description: "Workspace Settings block"
    parent_block: "canvas_app_settings"
    optional_vars:
      - name: "s3_artifact_path"
        description: "The Amazon S3 bucket user to store artifacts generated by canvas"
        type: "string"
      - name: "s3_kms_key_id"
        description: "The AWS KMS encryption key use to encrypt canvas artifacts"
        type: "string"
  - name: "sharing_settings"
    description: "Sharing Settings Block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "notebook_output_option"
        description: "Whether to include the notebook cell output; Allowed or Disabled"
        default_value: "Disabled"
        type: "string"
      - name: "s3_kms_key_id"
        description: "When notebook_output_option is Allowed, you must specify KMS key Id"
        type: "string"
      - name: "s3_output_path"
        description: "When notebook_output_option is Allowed, the S3 bucket to save cell output"
        type: "string"
  - name: "tensor_board_app_settings"
    description: "TensorBoard App Settings block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "default_resource_spec"
        description: "The default instance type and the ARN of the SageMaker image"
        type: "block"
  - name: "kernel_gateway_app_settings"
    description: "Kernel Gateway App Settings Block"
    parent_block: "default_space_settings"
    optional_vars:
      - name: "custom_image"
        description: "A list of custom SageMaker images"
        type: "list"
      - name: "default_resource_spec"
        description: "The default instance type and ARN of the SageMaker image"
        type: "block"
      - name: "lifecycle_config_arns"
        description: "The ARN of the Lifecycle configurations"
        type: "string"
  - name: "kernel_gateway_app_settings"
    description: "Kernel Gateway App Settings Block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "custom_image"
        description: "A list of custom SageMaker images"
        type: "list"
      - name: "default_resource_spec"
        description: "The default instance type and ARN of the SageMaker image"
        type: "block"
      - name: "lifecycle_config_arns"
        description: "The ARN of the Lifecycle configurations"
        type: "string"
  - name: "jupyter_server_app_settings"
    description: "Jupyter server app settings block"
    parent_block: "default_space_settings"
    optional_vars:
      - name: "code_repository"
        description: "A block of Git repos that SageMaker displays to users"
        type: "block"
      - name: "default_resource_spec"
        description: "The default instance type and the ARN of the SageMaker image"
        type: "string"
      - name: "lifecycle_config_arns"
        description: "The ARN of the Lifecycle configs"
        type: "string"
  - name: "jupyter_server_app_settings"
    description: "Jupyter server app settings block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "code_repository"
        description: "A block of Git repos that SageMaker displays to users"
        type: "block"
      - name: "default_resource_spec"
        description: "The default instance type and the ARN of the SageMaker image"
        type: "string"
      - name: "lifecycle_config_arns"
        description: "The ARN of the Lifecycle configs"
        type: "string"
  - name: "code_repository"
    description: "Code repo block"
    parent_block: "jupyter_server_app_settings"
    optional_vars:
      - name: "repository_url"
        description: "The URL of the git repo"
        type: "string"
  - name: "default_resource_spec"
    description: "Default Resource Spec Block"
    parent_block: "tensor_board_app_settings"
    optional_vars:
      - name: "instance_type"
        description: "The instance typ the image runs on"
        type: "string"
      - name: "lifecycle_config_arn"
        description: "The ARN of the Lifecycle config attached to the resource"
        type: "string"
      - name: "sagemaker_image_arn"
        description: "The ARN of the SageMaker image"
        type: "string"
      - name: "sagemaker_image_version_arn"
        description: "The ARN of the image version created on the instance"
        type: "string"
  - name: "default_resource_spec"
    description: "Default Resource Spec Block"
    parent_block: "kernel_gateway_app_settings"
    optional_vars:
      - name: "instance_type"
        description: "The instance typ the image runs on"
        type: "string"
      - name: "lifecycle_config_arn"
        description: "The ARN of the Lifecycle config attached to the resource"
        type: "string"
      - name: "sagemaker_image_arn"
        description: "The ARN of the SageMaker image"
        type: "string"
      - name: "sagemaker_image_version_arn"
        description: "The ARN of the image version created on the instance"
        type: "string"
  - name: "default_resource_spec"
    description: "Default Resource Spec Block"
    parent_block: "jupyter_server_app_settings"
    optional_vars:
      - name: "instance_type"
        description: "The instance typ the image runs on"
        type: "string"
      - name: "lifecycle_config_arn"
        description: "The ARN of the Lifecycle config attached to the resource"
        type: "string"
      - name: "sagemaker_image_arn"
        description: "The ARN of the SageMaker image"
        type: "string"
      - name: "sagemaker_image_version_arn"
        description: "The ARN of the image version created on the instance"
        type: "string"
  - name: "r_session_app_settings"
    description: "RSessionApp Settings Block"
    parent_block: "default_user_settings"
    optional_vars:
      - name: "custom_image"
        description: "A list of custom SageMaker images"
        type: "block"
      - name: "default_resource_spec"
        description: "The default instance type and the ARN of the SageMaker image"
        type: "block"
  - name: "default_resource_spec"
    description: "Default Resource Spec Block"
    parent_block: "r_session_app_settings"
    optional_vars:
      - name: "instance_type"
        description: "The instance typ the image runs on"
        type: "string"
      - name: "lifecycle_config_arn"
        description: "The ARN of the Lifecycle config attached to the resource"
        type: "string"
      - name: "sagemaker_image_arn"
        description: "The ARN of the SageMaker image"
        type: "string"
      - name: "sagemaker_image_version_arn"
        description: "The ARN of the image version created on the instance"
        type: "string"
  - name: "custom_image"
    description: "Custom Image Block"
    parent_block: "r_session_app_settings"
    required_vars:
      - name: "app_image_config_name"
        description: "The name of the app image config"
        type: "string"
      - name: "image_name"
        description: "The name of the custom image"
        type: "string"
    optional_vars:
      - name: "image_version_number"
        description: "The version number of the custom image"
        type: "string"
  - name: "domain_settings"
    description: "Domain Settings Block"
    optional_vars:
      - name: "execution_role_identity_config"
        description: "The configuration for attaching a SageMaker user profile name; USER_PROFILE_NAME or DISABLED"
        type: "string"
      - name: "r_studio_server_pro_domain_settings"
        description: "A collection of settings that configure RStudioServerProDomain-level app"
        type: "block"
      - name: "security_group_ids"
        description: "The security groups for the AWS VPC"
        type: "list"
  - name: "r_studio_server_pro_domain_settings"
    description: "RStudioServerProDomain settings block"
    parent_block: "domain_settings"
    required_vars:
      - name: "domain_execution_role_arn"
        description: "The ARN of the execution role for the RStudioSeverProDomain level app"
        type: "string"
    optional_vars:
      - name: "default_resource_spec"
        description: "The defaulta instance type and ARN or the SageMaker image"
        type: "block"
      - name: "r_studio_connect_url"
        description: "A URL pointing to an RStudio connect server"
        type: "string"
      - name: "r_studio_package_manager_url"
        description: "A URL pointing to an RStudio Package Manager server"
        type: "string"
  - name: "default_resource_spec"
    description: "Default Resource Spec Block"
    parent_block: "r_studio_server_pro_domain_settings"
    optional_vars:
      - name: "instance_type"
        description: "The instance typ the image runs on"
        type: "string"
      - name: "lifecycle_config_arn"
        description: "The ARN of the Lifecycle config attached to the resource"
        type: "string"
      - name: "sagemaker_image_arn"
        description: "The ARN of the SageMaker image"
        type: "string"
      - name: "sagemaker_image_version_arn"
        description: "The ARN of the image version created on the instance"
        type: "string"
  - name: "retention_policy"
    description: "The retention policy block"
    optional_vars:
      - name: "home_efs_file_system"
        description: "The retention policy for data stored on an EFS volume; Retain or Delete"
        default_value: "Retain"
        type: "string"
          
