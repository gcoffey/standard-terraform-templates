resource:
  name: "aws_security_group_rule"
  enable_variable_comments: false
  var_name: "security_group_rule"
  required_vars:
    - name: "from_port"
      description: "Start port (or ICMP type number if protocol is icmp or icmpv6)"
      type: "string"
    - name: "protocol"
      description: "Protocol; icmp, icmpv6, tcp, udp or all"
      type: "string"
    - name: "security_group_id"
      description: "Security group to apply this rule to"
      type: "string"
    - name: "to_port"
      description: "End port (or ICMP code if protocol is icmp)"
      type: "string"
    - name: "type"
      description: "Type of rule being created. Valid options are ingress or egress"
      type: "string"
  optional_vars:
    - name: "cidr_blocks"
      description: "List of CIDR blocks"
      type: "list"
    - name: "description"
      description: "Description of the rule"
      type: "string"
    - name: "ipv6_cidr_blocks"
      description: "List of IPv6 CIDR blocks"
      type: "list"
    - name: "prefix_list_ids"
      description: "List of Prefix List IDs"
      type: "list"
    - name: "self"
      description: "Whether the security group itself will be added as a source to this ingress rule"
      type: "boolean"
    - name: "source_security_group_id"
      description: "Security group id to allow access to / from"
      type: "string"
