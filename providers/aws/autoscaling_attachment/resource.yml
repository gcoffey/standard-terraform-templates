resource:
  name: "aws_autoscaling_attachment"
  enable_variable_comments: false
  var_name: "autoscaling_attachment"
  required_vars:
    - name: "autoscaling_group_name"
      description: "Name of ASG to associate with the ELB"
      type: "string"
  optional_vars:
    - name: "elb"
      description: "Name of the ELB"
      type: "string"
    - name: "lb_target_group_arn"
      description: "ARN of a load balancer target group"
      type: "string"
